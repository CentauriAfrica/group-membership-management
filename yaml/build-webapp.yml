steps:
 
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      useGlobalJson: true
      workingDirectory: 'public\Service\GroupMembershipManagement'
  
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build webApp backend function'
    inputs:
      command: build
      projects: 'public/Service/GroupMembershipManagement/Hosts/GmmUI/Function/*.csproj'
      arguments: '--configuration $(buildConfiguration)'
  
  - task: DotNetCoreCLI@2
    displayName: 'dotnet publish webApp backend function'
    inputs:
      command: publish
      arguments: '--configuration $(BuildConfiguration) --output GmmUI'
      projects: 'public/Service/GroupMembershipManagement/Hosts/GmmUI/Function/*.csproj'
      publishWebProjects: false
      modifyOutputPath: false
      zipAfterPublish: false
  
  - task: ArchiveFiles@2
    displayName: 'archive webApp backend function'
    inputs:
      rootFolderOrFile: "$(System.DefaultWorkingDirectory)/GmmUI"
      includeRootFolder: false
      archiveFile: "$(System.DefaultWorkingDirectory)/functions/webAppFunction.zip"
  
  - task: CopyFiles@2
    displayName: 'copy webApp backend function package'
    inputs:
      SourceFolder: $(System.DefaultWorkingDirectory)/functions
      Contents: webAppFunction.zip
      TargetFolder: '$(build.artifactstagingdirectory)/function_packages/'

  - task: CopyFiles@2
    displayName: 'copy webApp backend function arm templates'
    inputs:
      SourceFolder: public/Service/GroupMembershipManagement/Hosts/GmmUI
      Contents: '**\Infrastructure\**'
      TargetFolder: '$(build.artifactstagingdirectory)/webapp_arm_templates/webAppFunction'
  
  - task: DotNetCoreInstaller@0
    displayName: 'Installing .NET Core SDK...'
    inputs:
      version: 6.0.300

  - script: dotnet build --configuration $(buildConfiguration) public\Service\GroupMembershipManagement\Hosts\GmmUI\WebApp\WebAppWithAuth.csproj
    displayName: 'Building $(buildConfiguration)...'

  - task: DotNetCoreCLI@2
    displayName: 'Dotnet publish GmmUI webapp'
    inputs:
      command: publish
      arguments: '--configuration $(BuildConfiguration) --output GmmUI'
      projects: 'public/Service/GroupMembershipManagement/Hosts/GmmUI/WebApp/*.csproj'
      publishWebProjects: false
      modifyOutputPath: false
      zipAfterPublish: false

  - task: CopyFiles@2
    displayName: 'Copy GmmUI webapp package'
    inputs:
      SourceFolder:  public/Service/GroupMembershipManagement/Hosts/GmmUI
      Contents: '**\WebApp\**'
      TargetFolder: '$(build.artifactstagingdirectory)/webapp_package/'

  - task: CopyFiles@2
    displayName: 'Copy GmmUI webapp arm templates'
    inputs:
      SourceFolder: public/Service/GroupMembershipManagement/Hosts/GmmUI
      Contents: '**\Infrastructure\**'
      TargetFolder: '$(build.artifactstagingdirectory)/webapp_arm_templates/GmmUI'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish web app artifacts'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'
      ArtifactName: '$(Build.BuildNumber)_$(BuildConfiguration)'
